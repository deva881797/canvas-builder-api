services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: canvas-builder-backend:dev
    container_name: canvas-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: canvas-builder-frontend:dev
    container_name: canvas-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm run dev
